    <!-- Contact Form -->
    <section class="section">
      <div class="columns">
        <div class="column"></div>
        <div class="column">
          <!-- Form -->
          <div class="card">
            <div id="contact-form-status"></div>

            <div class="card-content">
              <p class="title">Get In Touch</p>
              <form
                action="https://formspree.io/f/xjvdbder"
                method="POST"
                target="_blank"
                id="contact-form"
              >
                <div class="field">
                  <label class="label"> Full Name </label>
                  <div class="control">
                    <input
                      class="input"
                      type="text"
                      id="full-name"
                      name="name"
                      placeholder="Please enter your full name"
                      required
                    />
                  </div>
                </div>

                <div class="field">
                  <label class="label"> Email </label>
                  <div class="control">
                    <input
                      class="input"
                      type="email"
                      id="email-address"
                      name="_replyto"
                      placeholder=" ex: slash@gunsNroses.net"
                      required
                    />
                  </div>
                </div>

                <div class="field">
                  <label class="label"> Message </label>
                  <div class="control">
                    <textarea
                      class="textarea"
                      id="message"
                      name="message"
                    ></textarea>
                  </div>
                </div>
                <div class="field">
                  <div class="control is-primary">
                    <input
                      type="submit"
                      id="contact-form-button"
                      value="Submit"
                      class="input is-link button"
                    />
                  </div>
                </div>
                <input
                  type="hidden"
                  name="_subject"
                  id="email-subject"
                  value="Contact Form Submission"
                />
              </form>
            </div>
          </div>
        </div>

        <div class="column"></div>
      </div>
    </section>
    <script src="./js/contact.js"></script>
